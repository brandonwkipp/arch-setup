- name: Install audio packages
  pacman:
    name:
      - ardour
      - bluez
      - bluez-utils
      - calf
      - dragonfly-reverb
      - ecasound
      - fluidsynth # vlc midi support
      - lsp-plugins
      - pd
      - pipewire
      - pipewire-alsa
      - pipewire-audio
      - pipewire-jack
      - pipewire-pulse
      - qpwgraph
      - reaper
      - soundfont-fluid # vlc midi support
      - sox
      - supercollider
      - ttf-dejavu # default font for pure data
      - vlc
      - wireplumber
      - yabridge
      - yabridgectl
    state: present
  tags: packages

- name: Install audio AUR packages
  kewlfft.aur.aur:
    name:
      - bitwig-studio
      - vlc-plugin-fluidsynth-bin # vlc midi support
    use: makepkg
    state: present
  become: yes
  become_user: brandon
  tags: aur
