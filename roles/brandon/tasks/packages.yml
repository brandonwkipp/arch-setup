      - aws-cli
      - bitwarden
      - bitwarden-cli
      - blender
      - cups
      - docker
      - docker-compose
      - gimp
      - go
      - jq
      - libreoffice-still
      - pcmanfm
      - python
      - sxiv
      - terraform
      - thunderbird
      - timeshift
      - ttf-hack
      - wine-staging
      - winetricks
      - wireshark-cli
      - wireshark-qt
      - xcompmgr
