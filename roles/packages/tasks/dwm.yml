- name: Install dmenu
  pacman:
    name:
      - dmenu
    state: present

- name: Clone st
  ansible.builtin.git:
    repo: https://git.suckless.org/st
    dest: /home/brandon/builds/st
  become: yes
  become_user: brandon

- name: Install st
  ansible.builtin.shell:
    chdir: /home/brandon/builds/st
    cmd: make clean install

- name: Install dwm
  ansible.builtin.git:
    repo: https://git.suckless.org/dwm
    dest: /home/brandon/builds/dwm
  become: yes
  become_user: brandon

- name: Install dwm
  ansible.builtin.shell:
    chdir: /home/brandon/builds/dwm
    cmd: make clean install
