- name: Create the brandon user
  become: yes
  ansible.builtin.user:
    name: brandon
    create_home: yes
    group: wheel

- name: Create builds dir
  ansible.builtin.file:
    path: /home/brandon/builds
    state: directory
    owner: brandon
    group: wheel

- name: Copy .xinitrc
  ansible.builtin.copy:
    src: ../files/brandon/.xinitrc
    dest: /home/brandon/.xinitrc
    owner: brandon
    group: wheel
    mode: u=rw,g=r,o=r
    backup: yes

- name: Allow brandon to run pacman without password
  become: yes
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/11-install-brandon
    line: 'brandon ALL=(ALL) NOPASSWD: /usr/bin/pacman'
    create: yes
    validate: 'visudo -cf %s'
